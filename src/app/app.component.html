<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:right; margin-right: 20px; margin-top: 10px;">
  <span matBadge="{{arrMyExercises?.length || '0'}}" matBadgeOverlap="true">
    <i style="font-size: 2em; text-align:right" class="material-icons">
      shopping_cart
    </i>
  </span>
</div>

<div style="width: 250px; margin-left: auto; margin-right:auto;">
<form>
  <mat-form-field style="width: 150px;">
    <input matInput placeholder="Søg">
  </mat-form-field>
  <button mat-raised-button color="primary" style="width: 64px; margin-left:5px;">Søg</button>
</form>
</div>

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filtrér
      </mat-panel-title>
      <mat-panel-description>
        Vælg blandt kategorierne
      </mat-panel-description>
    </mat-expansion-panel-header>
    
    <div *ngFor="let tag of setTags">
      <mat-checkbox>{{tag}}</mat-checkbox>
      <mat-divider></mat-divider>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<div *ngFor="let exercise of arrExercises" style="text-align:center;">
  <mat-card class="example-card" style="margin-top: 20px;">
    <mat-card-header>
      <img mat-card-avatar src="{{exercise.image}}">
      <mat-card-title>{{exercise.title}}</mat-card-title>
      <mat-card-subtitle>{{exercise.time}} minutter ({{exercise.repetitions}} rep)</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>      
      <p style="text-align:left">{{exercise.description}}<br/><br/>
      {{exercise.author}}</p>
      <mat-chip-list>
        <mat-chip *ngFor="let tag of exercise.tags" color="primary" selected>#{{tag}}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-fab color="primary" (click)="onAdd(exercise)">Tilføj</button>  
    </mat-card-actions>
  </mat-card>
</div>
